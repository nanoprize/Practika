 function task2(){
   // 2) Вывод чисел от 1 до 40 с использованием 3-х разных циклов

// Цикл for
console.log("Цикл for:");
for (let i = 1; i <= 40; i++) {
  console.log(i);
}

// Цикл while
console.log("Цикл while:");

while (j <= 40) {
  console.log(j);
  j++;
}

// Цикл do...while

let k = 1;
do {
  console.log(k);
  k++;
} while (k <= 40);}

// 4) Запрос числа больше 5 с проверкой ответа
function task4(){
let number;
do {
  // Запрашиваем число, пока пользователь не нажмет "Отмена" или не введет корректное значение
  number = prompt("Введите любое число больше 5:");
  
  // Проверяем, не нажал ли пользователь "Отмена"
  if (number === null) {
    break;
  }
  
  // Преобразуем строку в число
  number = Number(number);
  
  if (isNaN(number) || number <= 5) {
    alert("Некорректный ввод. Попробуйте снова.");
  }
} while (isNaN(number) || number <= 5);

if (number !== null) {
  alert("Поздравляем! Вы ввели число " + number);
}}
task4();
